<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>
<body style="overflow: hidden !important;">
    <!-- <a href="login_c.html">Login pAge</a> -->
    <section style="background-image: url(employee.jpg); background-size: cover; min-height: 100vh;">
        <div class="w-50 d-flex align-items-center py-lg-3" style="min-height: 100vh; position: relative; left: 55%;">
            <!-- <div class="col-sm-6"> <img src="employee.jpg"></div> -->
            <div class="container-fluid col-lg-10 shadow mx-3 my-2 px-3 py-3" style="background-color: #D1D2D4; border-radius: 20px;" data-aos="zoom-out"
            data-aos-offset="0"
            data-aos-delay="50"
            data-aos-duration="2000"
            data-aos-easing="ease-in-out">
                <h4 class="mb-3 text-xxl-center font-weight-bolder">Create Your Account</h4>
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" name="full_name" id="full_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="user_name">User Name</label>
                    <input type="text" name="user_name" id="user_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email_address">Email Address</label>
                    <input type="email" name="email_address" id="register_email_address" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" id="register_password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" id="password2" class="form-control">
                </div>
                <div id="pass-info" class="clearfix"></div>
                <div class="mb-4 text-center">
                    <label class="container_check">I agree to the <a href="#" data-bs-toggle="modal"
                            data-bs-target="#terms-txt">Terms and Privacy Policy</a>.
                        <input type="checkbox" name="agree" id="agree">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <button id="signup_btn" class="btn- w-100 text-xxl-center font-weight-bolder">Submit</button>
                <p class="text-center mt-3 mb-0">Already have an account? <a href="login_c.html">Sign In</a></p>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

</body>

    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

        authDomain: "company-portal-a6962.firebaseapp.com",
        projectId: "company-portal-a6962",
        storageBucket: "company-portal-a6962.appspot.com",
        messagingSenderId: "324943479928",
        appId: "1:324943479928:web:ede8126bf83e4f847a198d"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    document.getElementById("signup_btn").addEventListener('click', (e) => {


        const register_email = document.getElementById("register_email_address").value;
        const register_password = document.getElementById("register_password").value;

        createUserWithEmailAndPassword(auth, register_email, register_password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                alert("User Signed In")
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                // ..
                alert(errorMessage);
            });
    })



</script>

</html>
