<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement Cell</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-primary text-center" style="background-color: #494ca2 !important;" data-aos="fade"
  data-aos-offset="0"
  data-aos-delay="50"
  data-aos-duration="2000"
  data-aos-easing="ease-in-out">
    <h1 style="text-align: center;width: 100%; color: #fff;">Welcome to Campus Placement Portal</h1>
  </nav>
  <div class="row justify-content-around my-5 ">
    <!-- <div class="col-sm-6">
        <img src="Connect with fellow students sharing the same interests & hobbies to promote mutual growth & development..jpg" alt="" height="100%" width="100%" srcset="">
     </div> -->

      <div id="login-card" class="card col-sm-4  border text-center" style="border-radius: 10px;"     data-aos="zoom-out"
      data-aos-offset="0"
      data-aos-delay="100"
      data-aos-duration="2000"
      data-aos-easing="ease-in-out">
        <div class="card-body">
          <img class="w-100 mx-auto my-auto" src="student.jpg" style="border-radius: 10px;">
          <h5 class="card-title mt-2">Login As A Student</h5>
          <p class="card-text">Hey ! champ tell us about your knowledge avenues by login below:</p>
          <a href="Student_portal/login_s.html" class="btn btn-primary" style="background-color: #494ca2;">Login as a Student</a>
        </div>
      </div>
      <div id="login-card1" class="card col-sm-4 border text-center" style="border-radius: 20px;" data-aos="zoom-out"
      data-aos-offset="0"
      data-aos-delay="50"
      data-aos-duration="2000"
      data-aos-easing="ease-in-out">
        <div class="card-body">
          <img class="w-100 mx-auto my-auto" src="company.jpg" style="border-radius: 10px;">
          <h5 class="card-title mt-2">Login as a Company</h5>
          <p class="card-text">Matching the companies with the technolgy and skillsets that they demand.Login as a
            Company to know more. </p>
          <a href="Company_portal/login_c.html" class="btn btn-primary" style="background-color: #494ca2;">Login as a Company</a>
        </div>
      </div>
    
  </div>
  </div>
  <script>
    document.getElementById('login-card').addEventListener('mouseover',(e)=>{
      document.getElementById('login-card').classList.add('shadow-lg');
    });
    document.getElementById('login-card').addEventListener('mouseout',(e)=>{
      document.getElementById('login-card').classList.remove('shadow-lg');
    });
    document.getElementById('login-card1').addEventListener('mouseover',(e)=>{
      document.getElementById('login-card1').classList.add('shadow-lg');
    });
    document.getElementById('login-card1').addEventListener('mouseout',(e)=>{
      document.getElementById('login-card1').classList.remove('shadow-lg');
    });
  </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>

</html>
